<ng-container>
    <div [ngSwitch]="NumeroPerfil">
        <div *ngSwitchCase="1">
            <div class="containerfluid">
                <div class="row">
                    <div class="col-12 mt-5">
                        <div class="d-flex justify-content-center h-100">
                            <div class="card text-black bg-light-gray mb-3" style="max-width: 25rem;">
                                <div class="card-header">Reclamos</div>
                                <div class="card-body">
                                    <form [formGroup]="FormReporte">
                                        <div class="form-group has-feedback">
                                            <label class="col-md-14 control-label">E-Mail</label>

                                            <div class="input-group form-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                </div>
                                                <input formControlName="Email" type="email" class="form-control" placeholder="ejemplo@ejemplo.com">

                                            </div>


                                            <div class="form-group">
                                                <label for="Select">Objetivo del contacto</label>
                                                <select formControlName="Objetivo" class="form-control w-100" id="Objetivo">
                                                    <option>Reclamo</option>
                                                    <option>Opinion</option>
                                                    <option>Consulta</option>
                                                    <option>Sugerencia</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="Textarea" id="TituloCuerpoReclamo">Cuentanos</label>
                                                <textarea formControlName="Cuerpo" class="form-control" id="CuerpoReclamo" rows="4"></textarea>
                                            </div>

                                            <div>
                                                <button id="btnEnviar" type="submit" class="btn btn-primary" (click)="EnviarReporte()">Enviar Reporte</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
