<div class="container">
    <div class="row mt-5">
        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-10 offset-1">
            <div>
                <app-detalle-card [DetalleTarjeta]="noticia$ | async"></app-detalle-card>
            </div>
            <!--tarjeta-->
            <div *ngIf="usuario" class="ml-3">
                <i>Calificacion</i>
                <div class="row">
                    <div class="col">
                        <app-rating></app-rating>
                    </div>
                </div>
            </div>
            <div class="mb-5" *ngIf="(Noticias$ | async); let notis">
                <h5>Noticias Relacionadas</h5>
                <div *ngIf="(noticia$ | async); let noti">
                    <app-lista-relacionadas [Noticias]="notis" [NoticiaPrimaria]="noti"></app-lista-relacionadas>
                </div>
            </div>
            <div>
                <h5 class="my-4">Comentarios</h5>

                <div *ngIf="usuario" class="col mb-5 mt-5">
                    <div *ngIf="(noticia$ | async); let noti">
                        <app-comentarios-form [user]="usuario" [idAsociado]="noti._id"></app-comentarios-form>
                    </div>
                </div>
                <div class="col mb-5 mt-5">
                    <app-lista-comentarios [comentarios]='(Comentarios$ | async)' [idNoticia]='Id'></app-lista-comentarios>
                </div>
            </div>
            <!--comentarios-->
        </div>

    </div>
</div>
